<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .mapa-container {
            margin-bottom: 20px;
        }
        .mapa-container img {
            width: 100%;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .reservada {
            background-color: #ff6666;
            color: white;
        }
        .vaga {
            background-color: #66cc66;
            color: white;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-reservar {
            background-color: #007bff;
            color: white;
        }
        .btn-reservar:hover {
            background-color: #0056b3;
        }
        #modalReserva {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Mesas</h1>
        <div class="mapa-container">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABNMAAANqCAYAAACn8w17AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjw" id="mapaMesas" alt="Mapa das Mesas">
        </div>
        <table id="mesasTable">
            <thead>
                <tr>
                    <th>Mesa</th>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
    
    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="modalReserva">
        <p>Digite seu nome para reservar a mesa <span id="mesaSelecionada"></span>:</p>
        <input type="text" id="nomeReserva">
        <button onclick="confirmarReserva()">Confirmar</button>
        <button onclick="fecharModal()">Cancelar</button>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwFiGivxn-_ln4dSSISYq333We5RQwf0d5pfK7H_5EUujvuXO4TOVekfmutaHGgSGoS/exec";
        let mesaSelecionada;

        async function carregarDados() {
            try {
                const tbody = document.querySelector('#mesasTable tbody');
                tbody.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
                
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                
                const mesas = await response.json();
                tbody.innerHTML = '';
                
                mesas.forEach(mesa => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${mesa.numero}</td>
                        <td>${mesa.nome}</td>
                        <td class="${mesa.status.toLowerCase() === 'reservada' ? 'reservada' : 'vaga'}">${mesa.status}</td>
                        <td>
                            ${mesa.status.toLowerCase() === 'vaga' ? `<button class="btn-reservar" onclick="reservarMesa('${mesa.numero}')">Reservar</button>` : 'Indisponível'}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function reservarMesa(numeroMesa) {
            mesaSelecionada = numeroMesa;
            document.getElementById('mesaSelecionada').textContent = numeroMesa;
            document.getElementById('modalReserva').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modalReserva').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        async function confirmarReserva() {
            const nome = document.getElementById('nomeReserva').value.trim();
            if (!nome) {
                alert("Por favor, digite um nome.");
                return;
            }
            fecharModal();
            localStorage.setItem(`reserva_mesa_${mesaSelecionada}`, nome);
            await enviarReserva(mesaSelecionada, nome);
        }

        async function enviarReserva(numeroMesa, nome) {
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero: numeroMesa, nome: nome })
                });
                setTimeout(() => verificarReservaSalva(numeroMesa, nome), 3000);
            } catch (error) {
                console.error('Erro ao reservar mesa:', error);
            }
        }

        function verificarReservaSalva(numeroMesa, nome) {
            const nomeSalvo = localStorage.getItem(`reserva_mesa_${numeroMesa}`);
            if (nomeSalvo === nome) {
                console.log(`Reserva da mesa ${numeroMesa} confirmada.`);
            } else {
                console.warn(`Reserva da mesa ${numeroMesa} pode não ter sido salva corretamente.`);
            }
        }

        carregarDados();
    </script>
</body>
</html>
