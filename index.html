<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }

        /* Contêiner de zoom */
        .mapa-container {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            margin: 20px auto;
            cursor: grab;
        }

        /* Imagem dentro do contêiner */
        .mapa-container img {
            position: absolute;
            width: 100%;
            height: auto;
            cursor: grab;
        }

        /* Botão de reset */
        .btn-reset {
            margin: 10px;
            padding: 10px;
            border: none;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-reset:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Mesas</h1>
        
        <button class="btn-reset" onclick="resetZoom()">Resetar Zoom</button>

        <div class="mapa-container" id="mapaContainer">
            <img id="mapaMesas" 
                 src="https://github.com/ouriqu3s/Reservas/blob/main/Captura%20de%20tela%202025-01-30%20004410.png?raw=true" 
                 alt="Mapa das Mesas">
        </div>
    </div>

    <script>
        const mapaContainer = document.getElementById("mapaContainer");
        const mapaImg = document.getElementById("mapaMesas");

        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX, startY, imgX = 0, imgY = 0;

        // Controle de Zoom com a Roda do Mouse
        mapaContainer.addEventListener("wheel", (e) => {
            e.preventDefault();
            let scaleAmount = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= scaleAmount;
            scale = Math.max(1, Math.min(scale, 3)); // Mantém o zoom entre 1x e 3x
            updateTransform();
        });

        // Movimentação com clique do mouse
        mapaContainer.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - imgX;
            startY = e.clientY - imgY;
            mapaContainer.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            imgX = e.clientX - startX;
            imgY = e.clientY - startY;
            updateTransform();
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            mapaContainer.style.cursor = "grab";
        });

        // Atualiza a transformação CSS da imagem
        function updateTransform() {
            mapaImg.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale})`;
        }

        // Reseta o zoom e a posição
        function resetZoom() {
            scale = 1;
            imgX = 0;
            imgY = 0;
            updateTransform();
        }
    </script>
</body>
</html>
