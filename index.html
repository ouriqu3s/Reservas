<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }

        /* Contêiner do mapa com barra de rolagem e movimentação */
        .mapa-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            overflow: hidden;
            border: 2px solid #ccc;
            margin: 20px auto;
            background-color: #fff;
            position: relative;
            cursor: grab;
        }

        /* Imagem dentro do frame */
        .mapa-container img {
            width: 2000px; /* Imagem maior para permitir zoom */
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .reservada {
            background-color: #ff6666;
            color: white;
        }
        .vaga {
            background-color: #66cc66;
            color: white;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-reservar {
            background-color: #007bff;
            color: white;
        }
        .btn-reservar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Mesas</h1>

        <div class="mapa-container" id="mapaContainer">
            <img id="mapaMesas" 
                 src="https://github.com/ouriqu3s/Reservas/blob/main/Captura%20de%20tela%202025-01-30%20004410.png?raw=true" 
                 alt="Mapa das Mesas">
        </div>

        <table id="mesasTable">
            <thead>
                <tr>
                    <th>Mesa</th>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzQeFG0VtYXvHuPPdgrfPiuguENTw7NzfE-_IqfXe6XfBzfjeeEoMg-GeY11TgotDg4/exec";
        const mapaContainer = document.getElementById("mapaContainer");
        const mapaImg = document.getElementById("mapaMesas");

        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        // Permite arrastar a imagem com o mouse
        mapaContainer.addEventListener("mousedown", (e) => {
            isDragging = true;
            mapaContainer.style.cursor = "grabbing";
            startX = e.pageX - mapaContainer.offsetLeft;
            startY = e.pageY - mapaContainer.offsetTop;
            scrollLeft = mapaContainer.scrollLeft;
            scrollTop = mapaContainer.scrollTop;
        });

        mapaContainer.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - mapaContainer.offsetLeft;
            const y = e.pageY - mapaContainer.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;
            mapaContainer.scrollLeft = scrollLeft - walkX;
            mapaContainer.scrollTop = scrollTop - walkY;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            mapaContainer.style.cursor = "grab";
        });

        // Carregar dados da planilha
        function carregarDados() {
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?action=read&callback=atualizarTabela`;
            document.body.appendChild(script);
        }

        function atualizarTabela(response) {
            const tbody = document.querySelector('#mesasTable tbody');
            tbody.innerHTML = '';

            if (response.status === 'success') {
                response.data.forEach(mesa => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${mesa.numero}</td>
                        <td>${mesa.nome}</td>
                        <td class="${mesa.status.toLowerCase() === 'reservada' ? 'reservada' : 'vaga'}">${mesa.status}</td>
                        <td>
                            ${mesa.status.toLowerCase() === 'vaga' ? `<button class="btn-reservar" onclick="reservarMesa('${mesa.numero}')">Reservar</button>` : 'Indisponível'}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="4">Erro ao carregar mesas: ${response.message}</td></tr>`;
            }
        }

        function reservarMesa(numeroMesa) {
            const nome = prompt(`Digite seu nome para reservar a mesa ${numeroMesa}:`);
            if (nome) {
                const script = document.createElement('script');
                script.src = `${WEB_APP_URL}?action=reserve&numero=${numeroMesa}&nome=${encodeURIComponent(nome)}&callback=confirmarReserva`;
                document.body.appendChild(script);
            }
        }

        function confirmarReserva(response) {
            if (response.status === 'success') {
                alert(response.message);
                carregarDados();
            } else {
                alert(`Erro ao reservar a mesa: ${response.message}`);
            }
        }

        // Carrega os dados ao iniciar
        carregarDados();
    </script>
</body>
</html>
