<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }

        /* Estilo para a imagem do mapa */
        .mapa-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .mapa-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        /* Zoom ao passar o mouse */
        .mapa-container img:hover {
            transform: scale(1.5);
        }

        /* Modal para exibir a imagem ampliada */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Mesas</h1>
        <div class="mapa-container">
            <img id="mapaMesas" 
                 src="https://github.com/ouriqu3s/Reservas/blob/main/Captura%20de%20tela%202025-01-30%20004410.png?raw=true" 
                 alt="Mapa das Mesas" 
                 onclick="abrirImagem()">
        </div>
    </div>

    <!-- Modal para exibir a imagem ampliada -->
    <div id="modalImagem" class="modal" onclick="fecharImagem()">
        <span class="close">&times;</span>
        <img id="imagemModal" src="">
    </div>

    <script>
        function abrirImagem() {
            const modal = document.getElementById("modalImagem");
            const imagemModal = document.getElementById("imagemModal");
            const imagemMapa = document.getElementById("mapaMesas");

            imagemModal.src = imagemMapa.src;
            modal.style.display = "flex";
        }

        function fecharImagem() {
            document.getElementById("modalImagem").style.display = "none";
        }
    </script>
</body>
</html>
